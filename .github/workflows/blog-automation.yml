name: ğŸ¤– AI Blog Automation

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:
    inputs:
      force_cleanup:
        description: 'Force cleanup of posts'
        required: false
        default: false
        type: boolean
  push:
    branches: [ main ]
    paths:
      - 'blog_system.py'
      - 'config.yaml'
      - 'requirements.txt'
      - '.github/workflows/blog-automation.yml'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”‘ Verify OpenAI API Key
      run: |
        if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "âš ï¸ OPENAI_API_KEY secret is not set - will use fallback content generation"
        else
          echo "âœ… OpenAI API key is available"
        fi

    - name: âš™ï¸ Initialize config if needed
      run: |
        if [ ! -f "config.yaml" ]; then
          echo "ğŸ“ Creating initial config.yaml..."
          python blog_system.py init
        else
          echo "âœ… Config file exists"
        fi

    - name: ğŸ§¹ Run cleanup if needed
      run: |
        echo "ğŸ” Checking for posts that need cleanup..."
        if [ "${{ github.event.inputs.force_cleanup }}" = "true" ]; then
          echo "ğŸ§¹ Force cleanup requested..."
          python blog_system.py cleanup
        else
          echo "ğŸ” Running debug mode (includes automatic cleanup)..."
          python blog_system.py debug
        fi

    - name: ğŸ¤– Generate new blog content
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "ğŸ¤– Starting blog content generation..."
        
        # Try to generate new content, but don't fail if it doesn't work
        if python blog_system.py auto; then
          echo "âœ… New content generated successfully"
        else
          echo "âš ï¸ Content generation failed, rebuilding existing content..."
          python blog_system.py build
        fi

    - name: ğŸ“Š Verify generated content
      run: |
        echo "ğŸ“Š Checking generated content..."
        echo "ğŸ“ Contents of docs directory:"
        ls -la docs/ || echo "âŒ docs directory not found"
        
        if [ -f "docs/index.html" ]; then
          echo "âœ… index.html exists ($(wc -c < docs/index.html) bytes)"
          
          # Count posts
          post_count=$(find docs -name "post.json" | wc -l)
          echo "ğŸ“ Found $post_count blog posts"
          
          # List all posts
          echo "ğŸ“‹ Blog posts:"
          for post_dir in docs/*/; do
            if [ -f "$post_dir/post.json" ]; then
              title=$(python -c "import json; print(json.load(open('$post_dir/post.json'))['title'])" 2>/dev/null || echo "Unknown")
              echo "  - $(basename "$post_dir"): $title"
            fi
          done
        else
          echo "âŒ No index.html generated!"
          echo "ğŸ”„ Attempting emergency rebuild..."
          python blog_system.py build
          
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ Emergency rebuild failed"
            exit 1
          fi
        fi

    - name: ğŸ“¤ Commit changes before deployment
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add all changes
        git add .
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "ğŸ“ No changes to commit"
        else
          echo "ğŸ“ Committing changes..."
          
          # Create a detailed commit message
          post_count=$(find docs -name "post.json" | wc -l)
          commit_msg="ğŸ¤– Auto-generated blog content - $(date '+%Y-%m-%d %H:%M:%S')

ğŸ“Š Stats:
- Total posts: $post_count
- Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
- Workflow: ${{ github.workflow }}
- Run: ${{ github.run_number }}"

          git commit -m "$commit_msg"
          git push origin main
          echo "âœ… Changes pushed successfully"
        fi

    - name: ğŸ”§ Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: ğŸ“¦ Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: ğŸ“‹ Deployment Summary
      run: |
        echo "## ğŸ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ”— **Site URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“… **Deployed**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        post_count=$(find docs -name "post.json" | wc -l)
        echo "ğŸ“Š **Statistics**:" >> $GITHUB_STEP_SUMMARY
        echo "- Total posts: $post_count" >> $GITHUB_STEP_SUMMARY
        echo "- Workflow run: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "ğŸ“ **Recent Posts**:" >> $GITHUB_STEP_SUMMARY
        for post_dir in docs/*/; do
          if [ -f "$post_dir/post.json" ]; then
            title=$(python -c "import json; print(json.load(open('$post_dir/post.json'))['title'])" 2>/dev/null || echo "Unknown")
            slug=$(basename "$post_dir")
            echo "- [$title](${{ steps.deployment.outputs.page_url }}/$slug/)" >> $GITHUB_STEP_SUMMARY
          fi
        done
        
        echo ""
        echo "ğŸš€ Site deployed to: ${{ steps.deployment.outputs.page_url }}"

  # Optional: Add a job to create an issue if deployment fails
  notify-on-failure:
    needs: generate-and-deploy
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: ğŸ“§ Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸš¨ Blog automation failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The automated blog generation workflow failed.
              
              **Details:**
              - Workflow: ${context.workflow}
              - Run: ${context.runNumber}
              - Run ID: ${context.runId}
              - Commit: ${context.sha}
              
              **Action needed:**
              Please check the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.
              
              You may need to:
              1. Check if the OpenAI API key is still valid
              2. Run \`python blog_system.py cleanup\` manually
              3. Verify the config.yaml file is correct
              
              This issue was automatically created by the failed workflow.`
            })